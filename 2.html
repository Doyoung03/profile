    <h2>취미</h2>
    
    게임과 영상 시청입니다. 영상은 유튜브를 자주 보며 제가 하고 싶던 일들을 돈을 주고 하는 것이 아닌
    무료로 시청하며 자기개발을 하고 있습니다. 예를 들어 기타 연주, 코딩, 운전연습 이런 것들 위주로 보고 있습니다. 
    스트레스를 받거나 싶으면 재미있는 영상을 보면서 시간을 보냅니다.
    게임은 스트레스를 풀거나 친구들이랑 시간을 보내면서 자주하고 있습니다.
    제가 주로 하는 게임은 발로란트와 LoL 입니다.
